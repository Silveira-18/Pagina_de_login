<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/style2.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>
            <a href="https://valinhos.sp.senai.br/">Senai valinhos</a>
        </h1>
    </header>
    <section class="content-center">
        <div id="text-center">
            <a href="https://valinhos.sp.senai.br">
                <img src="/imagem/logo-senai2.png" alt="Logotipo Senai">
            </a>
        </div>
        <form action="/login" method="post" id="form-login">
            <div>
                <input type="email" placeholder="Digite seu email">
            </div>
            <div>
                <input type="password" placeholder="Digite sua Senha">
            </div>
            <div>
                <button id="btn-submit">Enviar</button>
            </div>
        </form>
    </section>
    <footer>Curso Senai HTML-CSS-JavaScript</footer>
</body>
</html>
